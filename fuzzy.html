<html>

<head>

    <title>fuzzy study case Usia</title>
    <style>
        #info {
            color: darkblue;
        }

        #judul {
            text-align: center;
            color: white;
            background-color: rgb(31, 73, 125);
        }

        .hijau {
            color: white;
            background-color: rgb(23, 55, 93);
        }

        .huruf {
            color: black;
            background-color: rgb(149, 179, 215);
        }
    </style>
</head>

<body>

    <table>
        <th colspan="2" id="judul">
            Range yang digunakan Muda {0-25} , Parobaya {18-42}, Tua {35-70}
        </th>

        <tr>
            <td class="hijau">Usia</td>
            <td class="huruf" id="info"></td>
        </tr>

        <tr>
            <td class="hijau">Tingkat Muda</td>
            <td class="huruf" id="muda"></td>
        </tr>

        <tr>
            <td class="hijau">Tingkat Parobaya terhadap muda (Opsional)</td>
            <td class="huruf" id="parobaya1"></td>
        </tr>

        <tr>
            <td class="hijau">Tingkat Parobaya terhadap tua (Opsional)</td>
            <td class="huruf" id="parobaya2"></td>
        </tr>

        <tr>
            <td class="hijau">Tingkat Tua</td>
            <td class="huruf" id="tua"></td>
        </tr>



    </table>

    <script type="text/javascript" src="fuzzy.js">


    </script>
</body>

</html>
